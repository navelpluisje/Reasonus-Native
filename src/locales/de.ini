; // Settings Page
[settings]
language.label = ReaSonus UI-Sprache
language.tooltip = Wählen Sie die Sprache aus, die Sie für die UI-Elemente in ReaSonus verwenden möchten
language.option.1 = Englisch
language.option.2 = Deutsch
plugin-control.label = Plugin-Steuerung deaktivieren
plugin-control.tooltip = Wenn Sie einen anderen Controller zur Steuerung der Plugins verwenden, können Sie diesen auswählen. Der Plugin-Modus ist weiterhin aktiv und Sie können weiterhin das Plugin-Fenster öffnen. Ab diesem Zeitpunkt führt der ReaSonus FaderPort keine Funktionen mehr für die Plugins aus.
untouch-after-learn.label = Letzte Berührung des Parameters nach dem Lernen nicht mehr berühren
untouch-after-learn.tooltip = Wenn diese Option ausgewählt ist, wird der zuletzt berührte Parameter nach dem Parameterlernen auf „unberührt“ gesetzt.
master-fader.label = Master-Fader-Modus aktivieren
master-fader.tooltip = Wenn diese Option ausgewählt ist, wird durch Drücken der Master-Taste der Master-Fader-Modus aktiviert. Dadurch steuert der letzte Track des FaderPort den Master-Track.
swap-shift.label = Tausch Shift-Tasten
swap-shift.tooltip = Dadurch werden die linke und rechte Umschalttaste vertauscht.
fader-reset.label = Fader-Reset: Links-Shift und Fader-Touch
fader-reset.tooltip = Wenn diese Option aktiviert ist, können Sie die Taste [Left Shift] verwenden, um den Faderwert zurückzusetzen, während Sie den Fader berühren.
momentary-mute.label = Mute/Solo Momentary
momentary-mute.tooltip = Wenn diese Option aktiviert ist, werden die Solo- und Stummschalttasten zu Momenttasten. Die Zeitüberschreitung für Momenttasten beträgt 500 Millisekunden. Kurz gesagt: Wenn Sie die Solo-Taste länger als 500 ms gedrückt halten und dann loslassen, wird die Solo-Funktion sofort wieder aufgehoben.
overwrite-timecode.label = Zeitcode überschreiben
overwrite-timecode.tooltip = Überschreibt den in REAPER ausgewählten Zeitcode.
timecode-list.label = Zeitcode
timecode-list.tooltip = Wählen Sie den Timecode-Typ aus, mit dem Sie den Timecode von REAPER überschreiben möchten.
timecode-list.option.1 = Time
timecode-list.option.2 = Beats
timecode-list.option.3 = Seconds
timecode-list.option.4 = Samples
timecode-list.option.5 = Hr:Min:Sec:Fr
timecode-list.option.6 = Abs. Frames
display-track.label = Anzeige des Track-Modus
display-track.tooltip = Wählen Sie den Anzeigestil für die Anzeige des Trackmodus aus.
display-track.option.1 = Groß, Groß (Keine Pfannendaten)
display-track.option.2 = Klein, Klein, Groß
display-track.option.3 = Groß, Klein, Klein
display-track.option.4 = Klein, Groß, Klein

; // About Page
[about]
about.title = Über
about.top = Vielen Dank, dass Sie ReaSonus Native verwenden. ReaSonus Native verfügt neben ±95 % der Funktionen von Studio One auch über:
about.list.1 = „Unbegrenzte“ benutzerdefinierte editierbare Filter
about.list.2 = MIDI-Lernstil-Plugin-Zuordnung
about.list.3 = Tauschen-Schaltflächen
about.list.4 = Letztes Mal berührten Plugin-Parameter steuern
contribute.title = Beiträge & Links
contribute.top = ReaSonus Native ist ein kostenloses Open-Source-Projekt, dessen Erstellung und Pflege jedoch einige Zeit und Mühe erfordert. Eine Spende für die Pflege ist natürlich nicht erforderlich, würde aber sehr geschätzt werden.
contribute.link.coffee = Kauf mir einen Kaffee
contribute.link.tipeee = Tipeee me
contribute.center = ReaSonus Native verfügt über eine Website mit der Dokumentation. Bevor Sie Fragen stellen, sehen Sie bitte zuerst dort nach.
contribute.link.documentation = ReaSonus Native Dokumentation
contribute.bottom = Wenn Sie einen Fehler oder etwas anderes bemerken, melden Sie es bitte, damit ReaSonus Native noch besser werden kann.
contribute.link.bug = Fehler melden
contribute.link.question = Stellen Sie Ihre Frage
thanks.title = Danke
thanks.bottom = Ohne Sie, die Sie dies lesen, wäre dieses Projekt nicht möglich gewesen. Ein großes Dankeschön geht auch an die folgenden Personen:
thanks.list.1 = Geoff Waddington, der Mann hinter dem beeindruckenden CSI. Ohne das CSI-Projekt wäre dies wahrscheinlich nie entstanden.
thanks.list.2 = Cfillion, für die Hilfe bei einigen Problemen, auf die ich mit C++ und CMake gestoßen bin.
thanks.list.3 = Alle Freiwilligen, die beim Testen helfen, die Dokumentation überprüfen und Geduld zeigen.
