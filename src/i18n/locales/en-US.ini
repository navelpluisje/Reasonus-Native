[about]
about.title = About
about.top = Thank you for using ReaSonus Native. ReaSonus Native has beside ±95% ofthe Studio One features also:
about.list.1 = ‘Unlimited’ custom editable filters
about.list.2 = MIDI learn style plugin mapping
about.list.3 = Swap Shift buttons
about.list.4 = Control last touched plugin parameter
contribute.title = Contribute & Links
contribute.top = ReaSonus Native is a free and open source project, but takes some time and effort to create and maintain. It is not required of course but a donation for maintaining would be highly appreciated.
contribute.link.coffee = Buy me a coffee
contribute.link.tipeee = Tipeee me
contribute.center = ReaSonus Native has a website for the documentation. Before asking question, please check these first.
contribute.link.documentation = ReaSonus Native Documentation
contribute.bottom = If you encounter a bug or anything ales, please report it, so ReaSonus Native can only get better
contribute.link.bug = Report your bug
contribute.link.question = Ask your question
thanks.title = Thanks
thanks.bottom = This project would not have been possible without you, reading this. But also a big thanx goes to the following people:
thanks.list.1 = Geoff Waddington, The man behind the impressive CSI. Without the CSI project, this would probably never been created.
thanks.list.2 = Cfillion, for helping me out with some annoyances I ran into with C++ and CMake.
thanks.list.3 = All volunteers helping with testing, reviewing the documentation and being patient.
