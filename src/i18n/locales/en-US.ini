[settings]
tab.global = Global
tab.functional = Controller
tab.display = Display
language.label = ReaSonus UI language
language.tooltip = Select the lanuage you want to use for the UI elements in ReaSonus
language.button.label = Edit languages
plugin-control.label = Disable Plugin Control
plugin-control.tooltip = If you use another controller for controlling the plugins, you can select this. The plugins mode is still active and you are still able to open the plugin window. From that point, the ReaSonus FaderPort will not do anything anymore for the plugins.
untouch-after-learn.label = Untouch last touched param after learn
untouch-after-learn.tooltip = When selected the last touched param will be set to untouched after parameter learn.
master-fader.label = Enable master fader mode
master-fader.tooltip = When selected en pressing the master button will enable master fader mode. This makes the last track of the FaderPort control the master track.
swap-shift.label = Swap Shift buttons
swap-shift.tooltip = This swaps the left and right Shift button.
fader-reset.label = Fader Reset: Left shift and fader touch
fader-reset.tooltip = When eneabled, you can use the [Left Shift] button to reset the fader value while touching teh fader.
momentary-mute.label = Mute/Solo Momentary
momentary-mute.tooltip = When set, it will make the Solo and Mute buttons momentary. The timeout for being momentary is 500 milli seconds. In short: If you press the solo button longer then 500ms and release it, it will instant unsolo again.
control_hidden_track.label = Control hidden tracks
control_hidden_track.tooltip = Do not skip the hidden tracks when scrolling through te tracks
can_disable_fader.label = Enable option to disable the fader move while selevting another track
can_disable_fader.tooltip = This enables the option to disable the fader move when selecting another track. So no fader moves while doing other things in REAPER.
overwrite-timecode.label = Overwrite Time Code
overwrite-timecode.tooltip = Overwrites the time code selected in REAPER.
timecode-list.label = Time Code
timecode-list.tooltip = Select the time code type you want to overwrite REAPERs time code with.
timecode-list.option.time = Time
timecode-list.option.beats = Beats
timecode-list.option.seconds = Seconds
timecode-list.option.samples = Samples
timecode-list.option.hr-min-sec-fr = Hr:Min:Sec:Fr
timecode-list.option.frames = Abs. Frames
display-track.label = Track mode display
display-track.tooltip = Select the display style for the track mode display.
display-track.option.display-mode-4 = Large, Large (No pan info)
display-track.option.display-mode-5 = Small, Small, Large
display-track.option.display-mode-7 = Large, Small, Small
display-track.option.display-mode-8 = Small, Large, Small
distraction-free-mode.label = Distraction free mode§
distraction-free-mode.tooltip = Remove all that can be distracting like blinking buttons, some buttons `on` state, 
endless_track_scroll.label = Enable endless track scrolling
endless_track_scroll.tooltip = When on the last track and clicking the next button, go to the first track. Same for previous, but then the other way around.
